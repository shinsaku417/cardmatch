<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Card Match</a>
    </div>
  </nav>
  <div class="row">
    <div class="player col-md-2">
      <b>Player</b><br>
      Found: <span class="found">0</span> pairs<br>
      <span class="remaining">52</span> cards remaining<br>
      <button class="reset">Reset</button>
      <div class="matches">Matched:</div>
    </div>
    <div class="col-md-8">
      <table border="0" cellspacing="10" align="center">
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="computer col-md-2">
      <b>Computer</b><br>
      Found: <span class="found">0</span> pairs<br>
      <span class="remaining">52</span> cards remaining<br>
      <div class="matches">Matched:</div>
    </div>
  </div>

  <script src="lib/jquery.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="src/cardMap.js"></script>
  <script src="src/params.js"></script>
  <script src="src/cardHandler.js"></script>
  <script src="src/view.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
